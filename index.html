<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-outer">
    <div class="container-inner">
      <div class="screen">
        <div class="previous text"></div>
        <div class="current text"></div>
        
      </div>

      <div class="buttons group-0">
        <button id="btn-ac">AC</button>
        <button id="btn-(">(</button>
        <button id="btn-)">)</button>
        <button id="btn-del">Del</button>
      </div>

      <div class="buttons group-1">
        <button data-number id="btn-7" class="number" value="7">7</button>
        <button data-number id="btn-8" class="number" value="8">8</button>
        <button data-number id="btn-9" class="number" value="9">9</button>
        <button id="divide" class="operator">÷</button>
       
      </div>
      
      <div class="buttons group-2">
        <button data-number  id="btn-4" class="number" value="4">4</button>
        <button data-number  id="btn-5" class="number" value="5">5</button>
        <button data-number  id="btn-6" class="number" value="6">6</button>
        <button data-operator id="subtract" class="operator">−</button>
      </div>
      <div class="buttons group-3">
        <button data-number id="btn-1" class="number" value="1">1</button>
        <button data-number  id="btn-2" class="number" value="2">2</button>
        <button data-number  id="btn-3" class="number" value="3">3</button>
        <button data-operator  id="multiply" class="operator">×</button>
      </div>
      <div class="buttons group-4">
        <button class="">.</button>
        <button data-number id="btn-0" class="number" value="0">0</button>
        <button  id="btn-10" value="10">=</button> 
        <button data-operator id="btn-11" class="operator" value="11">+</button>
        
      </div>
    </div>
  </div> 
 

 

<script type="text/javascript" src="script.js"></script>

</body>
</html>
